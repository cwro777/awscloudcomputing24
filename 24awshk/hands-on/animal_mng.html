<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Management</title>
    <script>
        async function addAnimal() {
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const age = document.getElementById('age').value;

            const response = await fetch('YOUR_API_GATEWAY_ENDPOINT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, type, age }),
            });

            const result = await response.json();
            console.log(result);
        }

        async function getAnimals() {
            //const response = await fetch('YOUR_API_GATEWAY_ENDPOINT', {
            const response = await fetch('https://nyh3zfp0b6.execute-api.ap-northeast-2.amazonaws.com/default/cw_lam_dog_mng1', {
                method: 'GET',
            });

            const animals = await response.json();
            console.log(animals);
        }
    </script>
</head>
<body>
    <h1>Animal Management</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="type" placeholder="Type">
    <input type="number" id="age" placeholder="Age">
    <button onclick="addAnimal()">Add Animal</button>
    <button onclick="getAnimals()">Get Animals</button>
</body>
</html>
